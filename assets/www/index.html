<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello!</title>
    <script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="event_bindings.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.00" />
  </head>
  <body>
          <div data-role="page" id="greeting"> 
  <div data-role="header" data-position="fixed">
     This is the Header
  </div> 
  <div data-role="content">
      <h1>Hello</h1>
  <img src="http://iccm.org/pub/iccm_small_logo.jpg"/>
  </div>
  <div data-role="footer" data-position="fixed">
    <a href="#greeting" data-role="button" data-icon="home" class="ui-btn-active ui-state-persist">Greeting</a>
    <a href="#personal_greeting_prompt" data-role="button" data-icon="info" class="">Personal Greeting</a>
  </div>  
</div>
<div data-role="page" id="personal_greeting"> 
  <div data-role="header" data-position="fixed">
     This is the Header
  </div> 
  <div data-role="content">
      <h1>Hello, <span id="name"></span>!</h1>
  </div>
  <div data-role="footer" data-position="fixed">
    <a href="#greeting" data-role="button" data-icon="home" class="">Greeting</a>
    <a href="#personal_greeting_prompt" data-role="button" data-icon="info" class="">Personal Greeting</a>
  </div>  
</div>
<div data-role="page" id="personal_greeting_prompt"> 
  <div data-role="header" data-position="fixed">
     This is the Header
  </div> 
  <div data-role="content">
      <fieldset>
    <div data-role="fieldcontain">
      <label for="name_input">What is your name?</label>
      <input type="text" name="name" id="name_input" />
    </div>
    <button id="personal_greeting_button" type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
  </fieldset>
  </div>
  <div data-role="footer" data-position="fixed">
    <a href="#greeting" data-role="button" data-icon="home" class="">Greeting</a>
    <a href="#personal_greeting_prompt" data-role="button" data-icon="info" class="ui-btn-active ui-state-persist">Personal Greeting</a>
  </div>  
</div>
      </body>
</html>
