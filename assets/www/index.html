<!DOCTYPE HTML>
<html>
  <head>
    <title>Cordova</title>
    <script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.00" />
  </head>
  <body>
    <div data-role="page" id="hello"> 
	  <div data-role="header">
	    This is the Header
	  </div> 
	  <div data-role="content">
	    <h1>Hello</h1>
	    <img src="http://iccm.org/pub/iccm_small_logo.jpg"/>
	  </div> 
	  <div data-role="footer">
	   <a href="#hello" data-role="button" data-icon="home" class="ui-btn-active ui-state-persist">Hello</a>
	   <a href="#dynamic" data-role="button" data-icon="info">Dynamic</a>
	  </div> 
    </div> 
    <div data-role="page" id="dynamic"> 
	  <div data-role="header" data-position="fixed">
	    This is the Header
	  </div> 
	  <div data-role="content">
	    <h1>Here is some dynamic content</h1>
        <script>
          for(i = 1; i <= 100; i++) {
		    document.write("<div class='dynamic'>Hello from row number " + i + "</div>");
          }
        </script>
	  </div>
	  <div data-role="footer" class="ui-bar" data-position="fixed">
	   <a href="#hello" data-role="button" data-icon="home">Hello</a>
	   <a href="#dynamic" data-role="button" data-icon="info" class="ui-btn-active ui-state-persist">Dynamic</a>
	  </div> 
    </div>  
  </body>
</html>
